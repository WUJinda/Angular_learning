<!-- same as app.component.html -->
<app-dialog [dialog]="contact">

    <div class="bg-white p-4">
        <div class="flex text-2xl font-bold pb-3">
            Contact us
        </div>

        <form [formGroup]="contactForm" class="flex flex-col text-left text-sm gap-3 mt-4" (ngSubmit)="onSubmit()">

            <div>
                <label for="email" class="text-xl font-bold">Email</label>
                <input type="email" id="email" class="rounded w-full px-2.5 pt-1.5 pb-2 border border-gray-300" 
                formControlName="email" placeholder="Example:name@gmail.com" required>
            </div>
            <div>
                <label for="message" class="text-lg block mb-1">What do want to say with us?</label>
                <textarea name="message" id="message" cols="30" rows="10" class="rounded w-full px-2.5 pt-1.5 pb-2 border border-gray-300"
                formControlNam="message" required></textarea>
            </div>
            <div class="flex justify-end mt-4">
                
                <button
                  class="transition duration-200 ease-in-out
                        hover:bg-blue-300 rounded-md border border-gray-300 shadow-sm
                        px-4 py-2 bg-blue-600 font-medium text-white ml-3 text-sm flex"
                  type="submit">
                  Send
                </button>
                <div class="mt-3 sm:mt-0 sm:flex sm:flex-row-reverse flex-grow items-end">
                    <button type="button" class="transition duration-200 ease-in-out active:bg-red-700
                    hover:bg-red-500 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm
                    px-3 py-2 bg-white font-extrabold text-gray-700 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                    (click)="contactChange.emit(false)"> Close </button>
                    
                </div>
              </div>
        </form>

        

    </div>
</app-dialog>
