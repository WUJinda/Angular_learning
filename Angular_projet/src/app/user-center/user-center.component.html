<h1 class="text-3xl font-bold"> User Space </h1>
<br/>
<div class="grid grid-cols-1 pt-6 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- iterate over all users -->
    <div *ngFor="let user of users"
        class="flex bg-gray-100 mt-6
        cursor-pointer select-none
        rounded-3xl transition duration-200
        hover:shadow-lg
        active:bg-blue-100" (click)="openDialog(user)">
        <!-- User Image -->
        <div class="flex-none p-5 w-32">
            <img [src]="user.img" alt="user's protrait">
        </div>
        <!-- User name and location -->
        <div class="flex-grow flex flex-col content-end p-4 mt-2">
            <div class="text-2xl mt-2 font-medium text-gray-500 flex-grow">
                {{user.name}}
            </div>
            <div class="text-xl font-semibold text-gray-800">
                {{user.location}}
            </div>
        </div>
    
    </div>
</div>
<app-dialog [dialog]="isOpen">
    <!-- User selected -->
    <div *ngIf="userSelected" class="bg-white p-4 sm:flex sm:items-start" >
        <div class="grid grid-cols-1 sm:flex sm:items-start">
            <div class="flex mx-auto items-center justify-center h-36 w-36 rounded-2xl bg-gray-200">
                <img [src]="userSelected.img" alt="User selected">
            </div>
            
            <div class="flex-grow self-stretch flex flex-col mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left ">
                <h3 class="text-2xl font-bold text-gray-900">{{ userSelected.name }}</h3>
                <p class="mt-1 text-sm">{{ 'Location: ' + userSelected.location }}</p>
            </div>
            
        </div>
        <!-- Close button -->
        <div class="mt-3 sm:mt-0 sm:flex sm:flex-row-reverse flex-grow items-end">
            <button type="button" class="transition duration-200 ease-in-out active:bg-red-700
            hover:bg-red-500 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm
            px-3 py-2 bg-white font-extrabold text-gray-700 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
            (click)="isOpen = false"> X </button>
            
        </div>
    </div>
</app-dialog>
