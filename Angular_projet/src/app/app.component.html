<div class="leading-page">
    <nav class="bg-gray-500">
        <div class="flex items-center px-4 sm:px-6 lg:px-8">
            <div class="flex items-end w-full">
                <div class="flex items-center justify-between h-16" >
                    <div class="flex-shrink-0">
                        <!-- Logo of the page -->
                        <img class="h-8 w-8" src="../../favicon.ico"
                             alt="LOGO">
                    </div>
                    <div class="text-xl ml-3 text-white font-bold">
                        Angular Shopping
                    </div>
                    <!-- Three links for products, users and orders -->
                    <div class="flex items-center ml-10 space-x-4">
                        <a class="text-gray-800 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-bold" routerLink="/products">Products</a>
                        <a class="text-gray-800 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-bold" routerLink="/users">Users</a>
                        <a class="text-gray-800 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-bold" routerLink="/orders">Orders</a>
                    </div>
                </div> 
                <!-- Button Contact -->
                <div class="sm:flex sm:items-center items-center ml-auto justify-between content-end h-16 mt-2">
                    <button class="btn bg-blue-600 hover:bg-blue-700 text-white rounded-md px-3 py-2 "
                    (click)="needContact = true"> Contact </button>
                </div>
            </div>
        </div>
        
        
    </nav>
    <div class="max-w-7xl py-6 p-3 sm:px-6 lg:px-8">
        <!-- main content -->
        <router-outlet></router-outlet>
    </div>
    <!-- The second way to implement contact by using child component: 
        <app-contact *ngIf="needContact" [(contact)] = "needContact"></app-contact> -->
    <!-- send value of dialog from parents component to child component -->
    <app-dialog [dialog]="needContact">

        <div class="bg-white p-4">
            <div class="flex text-2xl font-bold pb-3">
                Contact us
            </div>
            <!-- The form for user's input -->
            <form [formGroup]="contactForm" class="flex flex-col text-left text-sm gap-3 mt-4" (ngSubmit)="onSubmit()">
                <!-- Email information -->
                <div>
                    <label for="email" class="text-xl font-bold">Email</label>
                    <input type="email" id="email" class="rounded w-full px-2.5 pt-1.5 pb-2 border border-gray-300" 
                    formControlName="email" placeholder="Example:name@gmail.com" required>
                </div>
                <!-- Message information -->
                <div>
                    <label for="message" class="text-lg block mb-1">What do want to say with us?</label>
                    <textarea name="message" id="message" cols="30" rows="10" class="rounded w-full px-2.5 pt-1.5 pb-2 border border-gray-300"
                    formControlNam="message" required></textarea>
                </div>
                <div class="flex justify-end mt-4">
                    <!-- Send button works by type submit -->
                    <button
                      class="transition duration-200 ease-in-out
                            hover:bg-blue-300 rounded-md border border-gray-300 shadow-sm
                            px-4 py-2 bg-blue-600 font-medium text-white ml-3 text-sm flex"
                      type="submit">
                      Send
                    </button>
                    <!-- Cancel button works by click event -->
                    <div class="mt-3 sm:mt-0 sm:flex sm:flex-row-reverse flex-grow items-end">
                        <button type="button" class="transition duration-200 ease-in-out active:bg-red-700
                        hover:bg-red-500 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm
                        px-3 py-2 bg-white font-extrabold text-gray-700 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
                        (click)="needContact = false"> Cancel </button>
                        
                    </div>
                  </div>
            </form>
    
            
    
        </div>
    </app-dialog>
</div>
